<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tip Calculator.</title>

	<link rel="stylesheet" type = "text/css" href="Tip_Calculator.css">
	<script type="text/javascript" src = "Tip_Calculator.js"></script>
</head>
<body>
	<header>
		<section class="container">
			<h1 style="color: blue">Tip Calculator </h1>
		</section>
	</header>
	<main>
	<form action="">
<table border="0">
<tr>
<td>How much your Bill?</td>
<td><input type="text" name="bill" value="0" onchange="figureTip();" /></td>
</tr>
<tr>
<td>Percentage of Tip:</td>
<td><input type="text" name="tip_percent" value="0" onchange="figureTip();" /></td>
</tr>

<tr>
<td>Your Tip amount:</td>
<td><input type="text" name="tip_amount" value="0" readonly="readonly" /></td>
</tr>
<tr>
<td>Final Total amount:</td>
<td><input type="text" name="total" value="0" readonly="readonly" /></td>
</tr>

</table>
</form>
		
	
	</main>
	<footer>
		<section class="container">
		<h3>Hong's Calculator </h3>
		</section>
	</footer>
</body>
</html>
